<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch a sketch</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Etch-a-sketch</h1>
        <div class="grid"></div>
        <div class="control-panel">
            <div class="slidecontainer">
                <input
                    type="range"
                    min="1"
                    max="100"
                    value="16"
                    class="slider"
                    id="size-slider"
                />
            </div>

            <button class="button clear">Clear</button>
            <input type="color" value="#000000" class="color-picker" />

            <button class="button toggle" id="rainbow" data-active="false">
                Rainbow
            </button>
            <button class="button toggle" id="eraser" data-active="false">
                Eraser
            </button>
            <button class="button toggle" id="darken" data-active="false">
                Darken
            </button>
        </div>

        <!-- No pasaran !! ------------------------------- -->
        <script src="script.js"></script>
    </body>
</html>
