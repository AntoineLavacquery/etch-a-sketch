<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch a sketch</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <p id="hello">"Hello world!"</p>
        <div class="grid"></div>
        <div class="slidecontainer">
            <input
                type="range"
                min="1"
                max="100"
                value="16"
                class="slider"
                id="size-slider"
            />
        </div>
        <p class="tempo"></p>

        <button class="button clear">Clear</button>
        <input type="color" value="#000000" class="color-picker" />

        <button class="button toggle rainbow" data-active="false">Rainbow</button>
        <button class="button toggle eraser" data-active="false">Eraser</button>
        <button class="button toggle darken" data-active="false">Darken</button>

        <!-- No pasaran !! ------------------------------- -->
        <script src="script.js"></script>
    </body>
</html>
